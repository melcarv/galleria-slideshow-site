<div class="artwork-details" *ngIf="artwork">
  <div class="image-section">
    <img [src]="artwork.images.hero.large" (click)="openModal()" />
  </div>
  <div class="info-section">
    <h1>{{ artwork.name }}</h1>
    <h2>{{ artwork.artist.name }}</h2>
    <p>{{ artwork.description }}</p>
    <a [href]="artwork.source" target="_blank">Go to source</a>
    <button (click)="previousArtwork()">←</button>
    <button (click)="nextArtwork()">→</button>
  </div>

  <!-- Modal -->
  <app-image-modal #modal [imageUrl]="artwork.images.hero.large"></app-image-modal>
</div>
